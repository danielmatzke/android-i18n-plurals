group = 'com.seppius.plurals'
version = '1.1'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}
apply plugin: 'android-library'

dependencies {
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.0'
}

// Publish to maven repository
apply plugin: 'maven'

task sourcesJar(type: Jar) {
    classifier 'sources'
    from android.sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://$buildDir/mvnRepo/")
/*
            repository(url: "${bintray_api_base_url}/maven/${bintray_org}/${bintray_repo}/${bintray_package}") {
                authentication(userName: bintray_username, password: bintray_api_key)
            }
*/
            pom.project {
                artifactId 'android-i18n-plurals'
                name 'android-i18n-plurals'
                packaging 'jar'
                description 'Alternative handling of Android Quantity Strings (Plurals)'
                url 'https://code.google.com/p/android-i18n-plurals/'

                scm {
                    url 'https://code.google.com/p/android-i18n-plurals/source'
                    connection 'http://android-i18n-plurals.googlecode.com/svn/trunk/'
                    developerConnection 'http://android-i18n-plurals.googlecode.com/svn/trunk/'
                }

                licenses {
                    license {
                        name 'The MIT License (MIT)'
                        url 'http://opensource.org/licenses/MIT'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id 'MarinaSeppius'
                        name 'Marina Seppius'
                        email 'MarinaSeppius@gmail.com'
                    }
                }
            }
        }
    }
}

